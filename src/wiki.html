                </a>
                <a class="flex gap-3 items-center [&>span]:hover:opacity-100" href="#wiki">
                    <i class="fa fa-circle"></i><span class="opacity-0">Wiki</span>
                </a>
                <a class="flex gap-3 items-center [&>span]:hover:opacity-100" href="#merch">
                    <i class="fa fa-circle"></i><span class="opacity-0">Shop</span>
                </a>
            </div>
            <div class="fixed w-[2px] h-[300px] bg-[aliceblue] bottom-0 left-[2.85%]"></div>
        </div>
